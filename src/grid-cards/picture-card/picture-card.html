<template>
    <article class="picture-card">
        <img if.bind="imageFile.id"
             src="/api/file/${imageFile.id}"
             alt.bind="taxonomyItem.name">
        <img else
             src="../../assets/images/dodo.png"
             alt.bind="Dodo">

    </article>
    <footer class="picture-card-footer">
        <button class="primary"
                click.delegate="clickEditPictureHandler()">
            Change Picture
        </button>
    </footer>
</template>
