<template>
    <main class="sci-main page-birds">
        <b10k-header></b10k-header>

        <b10k-hero></b10k-hero>

        <article class="sci-content">
            <h2 class="sci-content-title">Bird Genome Sequencing Overview</h2>

            <div class="sci-content-body">
                <loading-dots if.bind="loading">
                </loading-dots>
                <template else>
                    <section class="page-birds-chart">
                        <progress-chart data.bind="stats"
                                        click-chart.delegate="clickChartHandler($event)">
                        </progress-chart>
                    </section>

                    <section class="page-birds-table">
                        <sci-entity-list-view config.bind="listViewConfig"
                                              data-source.two-way="dataSource"
                                              db-view="B10K_TaxonomyItemOverview">
                        </sci-entity-list-view>

                        <sci-help-box>
                            <p>
                                This table contains a row for each bird species
                                as described in Howard & Moore 4th ed.  The
                                column 'Latin Name' contains a link to a
                                taxonomy item for a bird species.
                            </p>

                            <p>&nbsp;</p>

                            <p>
                                The 'Sample Count' column indicates how many
                                samples have been received for the particular
                                bird species.  The 'B10K&nbsp;ID' and 'Status'
                                columns indicate the sample ID and the sample
                                status for the latest received sample,
                                respectively. The 'B10K&nbsp;ID' column contains
                                a link to the sample page.
                            </p>
                        </sci-help-box>
                    </section>
                </template>
            </div>

        </article>

        <b10k-powered-by></b10k-powered-by>

        <b10k-footer></b10k-footer>
    </main>
</template>
