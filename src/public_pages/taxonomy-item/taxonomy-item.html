<template>
    <main class="b10k-taxonomy-item sci-main">
        <b10k-header></b10k-header>

        <b10k-hero></b10k-hero>


        <section class="sci-content">
            <h2 class="sci-content-title">Taxonomy Item ${taxItem.name}</h2>
            <article class="field-group-grid">
                <article class="sci-content-body">
                    <h4>Taxonomy</h4>
                    <dl class="field-group">
                        <div>
                            <dt>Common Name</dt>
                            <dd>${taxonomyItem.attributes.speciesEnglishName}</dd>
                        </div>
                        <div>
                            <dt>Latin Name</dt>
                            <dd>${taxonomyItem.genusName} ${taxonomyItem.speciesName}</dd>
                        </div>
                        <div>
                            <dt>Family</dt>
                            <dd>${taxonomyItem.familyName}</dd>
                        </div>
                        <div>
                            <dt>Genus</dt>
                            <dd>${taxonomyItem.genusName}</dd>
                        </div>
                        <div>
                            <dt>Species</dt>
                            <dd>${taxonomyItem.speciesName}</dd>
                        </div>
                    </dl>
                </article>

                <section class="sci-content-body">
                    <h4>Samples</h4>

                    <ul class="field-group">
                        <li repeat.for="sample of samples">
                            <a href="/#/entity/Sample/${sample.id}">${sample.name}</a>
                        </li>
                    </ul>
                </section>

                <article class="field-group sci-content-body">
                    <img if.bind="pictureFile.id"
                         src="/api/file/${pictureFile.id}"
                         alt.bind="taxonomyItem.name">
                    <div class="placeholder-bird"
                         else>
                        <span class="placeholder-bird-text">No Image Added</span>
                        <img class="placeholder-bird-img"
                             src="../../assets/images/dodo.png"
                             alt.bind="Dodo"
                             draggable="false">
                    </div>
                </article>
            </article>
        </section>

        <b10k-powered-by></b10k-powered-by>

        <b10k-footer></b10k-footer>
    </main>
</template>
