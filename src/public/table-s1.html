<template>
    <page-with-header class="table-s1">
        <page-header class="left-right">
            <h1>Table S1</h1>
            <a href="/#/login">Login</a>
        </page-header>

        <page-content>
            <panel>
                <panel-body>
                    <sci-collapsible if.bind="groupsReady"
                                     active="true">
                        <sci-collapsible-header>
                            <h4>Group Selector</h4>
                        </sci-collapsible-header>

                        <sci-collapsible-body>
                            <groups>
                                <group repeat.for="group of groups">
                                    <input type="checkbox"
                                           checked.bind="group.selected"
                                           value.bind="group.selected"
                                           change.delegate="groupChanged()" />
                                    <label>${group.label}</label>
                                </group>
                            </groups>
                        </sci-collapsible-body>
                    </sci-collapsible>

                    <loading-dots if.bind="!recordsReady || !groupsReady"></loading-dots>

                    <sci-list-view if.bind="recordsReady"
                                   config.bind="listViewConfig"
                                   selected-column-infos.from-view="selectedColumnInfos"
                                   records.bind="records">
                    </sci-list-view>
                </panel-body>
            </panel>
        </page-content>
    </page-with-header>
</template>
